{% extends 'contacts/layout.html' %}
{% block title %}Send password reset link{% endblock %}

{% block header %}
<h1>Send password reset link, {{user.username|default:'Guest'}}</h1>
{% endblock %}

{% block content %}
<div class="features">
    <p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset">
    </form>

    <a href="{% url 'contacts:index' %}">Back to HOME</a>
    </p>
</div>
{% endblock %}
