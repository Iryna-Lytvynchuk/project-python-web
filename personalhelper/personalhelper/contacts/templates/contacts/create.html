{% extends 'contacts/layout.html' %}

{% block title %}Create{% endblock %}

{% block header %}
<h1>Create, {{user.username|default:'Guest'}}</h1>
{% endblock %}

{% block content %}
<div class="features">
    <p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    </p>
</div>
{% endblock %}
