{% extends 'contacts/layout.html' %}

{% block title %}Search contact{% endblock %}

{% block header %}
<h1>Search contact, {{user.username|default:'Guest'}}</h1>
{% endblock %}

{% block content %}
<form action="" method="POST">
    <div>
        {% csrf_token %}
        <h5>{{message}}</h5>
        {{ form.as_p }}

        {{error}}
        <input type='submit' value='Search'><br>
        <a class='btn btn-warning' type="submit" href="/contacts/" target='_self'>Main page </a>
    </div>

    {% endblock content %}
